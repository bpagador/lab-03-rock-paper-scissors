<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
<header><h3>Let's play rock, paper, scissors!</h3></header>
    <div id="select-rock">
       <label>
           <input name="rps" type="radio" value="rock" checked/>
           <img src = "assets/rock.jpg">
       </label> 
    </div>
    <div id="select-paper">
        <label>
            <input name="rps" type="radio" value="paper">
            <img src = "assets/paper.jpg">
        </label> 
    </div>
    <div id="select-scissors">
        <label>
            <input name="rps" type="radio" value="scissors">
            <img src = "assets/scissors.png">
        </label> 
    </div>
    <button id="play-button">Play</button>
    <div id="score-section"></div> <br>
        <div>Computer says: <span id="computer-selection"></span></div><br>
        <div>Wins: <span id="wins"></span></div><br>
        <div>Losses: <span id="losses"></span></div> <br>
        <div>Draws: <span id="draws"></span></div> <br>
        <div>Total games played: <span id="games"></span></div> <br>
    
        <button id="reset-button">Play again!</button>

    <script type="module" src="app.js"></script>
</body>

</html>
